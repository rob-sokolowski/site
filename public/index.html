<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/dist/elm.js"></script>
</head>
<body>
  <script>
    var app = Elm.Main.init();

    // Only import accelerometer.js if the current URL matches the specified pattern
    // TODO: I'm not sure if this works for internal links. For example you first land on the homepage, then click
    // on a relative link to the accelerometer-test page. I think the script will not be imported in this case.
    const pattern = "/stories/accelerometer-test";
    const currentPath = window.location.pathname;
    if (currentPath.match(pattern)) {
      const script = document.createElement("script");
      script.src = "/accelerometer.js";
      document.head.appendChild(script);

      initAccelerometer(app);
    }
  </script>
</body>
</html>
